<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BuddyBud{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        header {
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { 
            font-size: 24px; 
            font-weight: bold;
            text-decoration: none;
            color: #D4F14E;
        }
        
        nav { display: flex; gap: 20px; }
        nav a { 
            color: #999; 
            text-decoration: none; 
        }
        nav a:hover { color: #fff; }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #D4F14E;
            color: #000;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
        }
        
        .card {
            background: #222;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            margin-bottom: 15px;
            font-family: inherit;
            font-size: 14px;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #D4F14E;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #999;
            font-size: 14px;
        }
        
        h1 { font-size: 32px; margin-bottom: 10px; font-weight: 700; }
        h2 { font-size: 24px; margin-bottom: 10px; font-weight: 700; margin-top: 30px; }
        h3 { font-size: 18px; margin-bottom: 10px; font-weight: 600; margin-top: 20px; }
        
        p { margin-bottom: 10px; color: #999; }
        
        a { color: #D4F14E; }
        
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid;
        }
        
        .message.success { border-color: #10B981; color: #10B981; background: rgba(16, 185, 129, 0.1); }
        .message.error { border-color: #EF4444; color: #EF4444; background: rgba(239, 68, 68, 0.1); }
        .message.info { border-color: #D4F14E; color: #D4F14E; background: rgba(212, 241, 78, 0.1); }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: #333;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: #D4F14E;
            transition: width 0.3s;
        }
        
        /* Tabs */
        .tabs { display: flex; border-bottom: 1px solid #333; margin-bottom: 30px; }
        .tab { padding: 12px 24px; background: transparent; border: none; color: #999; cursor: pointer; border-bottom: 2px solid transparent; margin-bottom: -1px; }
        .tab.active { color: #D4F14E; border-bottom-color: #D4F14E; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-content">
            <a href="{% url 'home' %}" class="logo">BuddyBud</a>
            <nav>
                {% block nav %}
                <a href="{% url 'student_home' %}">Students</a>
                <a href="{% url 'teacher_dashboard' %}">Teachers</a>
                {% endblock %}
            </nav>
        </div>
    </header>

    <main>
        {% if messages %}
            <div class="container">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
